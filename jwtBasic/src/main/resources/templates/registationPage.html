<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registation</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
	integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
	crossorigin="anonymous"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"
	integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="p-3 mb-2 bg-success text-white">
		<center>
			<h2>Registation</h2>
		</center>
	</div>
	<div >

		<section class="my-5">
			<div class="container">
				<p id='result' th:text="${session.result}"></p>
				<th:block th:inline="text">[[${session.result!=null} ? ${#session.removeAttribute('result')} : ${session.result}]]</th:block>

				<div class="row style={background-color:red}">
					<div class="col-md-8 mx-auto">
						<p th:text="${message}" th:if="${message ne null}"
							class="alert alert-primary"></p>

						<form id='uform' method="post" th:action="@{/upload}"
							>

							<div class="form-group">
								<input class="text-primary" type="text" name="name"
									placeholder="Name"></input>
									<br> 
									<input
									class="text-primary" type="text" name="email"
									placeholder="email"></input>
									<br> 
									<input id="password"
									class="text-primary" type="password" name="password"
									placeholder="password"/>
									<br>
									<input type="checkbox" name="roles" value="ADMIN">Admin</input>
									<input type="checkbox" name="roles" value="EMPLOYEE">Employee</input>
									<input type="checkbox" name="roles" value="STUDENT">Student</input>
							</div>
							<button type="submit" class="btn btn-primary">Register</button>
							</form>
					</div>

				</div>
			</div>
		</section>
	</div>
	
</body>

</html>
